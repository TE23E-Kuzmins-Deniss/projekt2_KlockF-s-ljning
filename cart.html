<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varukorg</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #c0a080;
        margin: 0;
        padding: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2a2a2a;
        padding: 20px;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }
    nav a {
        color: #c0a080;
        text-decoration: none;
        font-weight: bold;
    }
    .cart-container {
        max-width: 800px;
        margin: 20px auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
    }
    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #333;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .cart-image {
        width: 50px;
        height: 50px;
        object-fit: contain;
        margin-right: 10px;
    }
    .cart-details {
        flex: 1;
        margin-left: 10px;
    }
    .remove-button {
        background-color: #c0392b;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .remove-button:hover {
        background-color: #e74c3c;
    }
    #total-price {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">LUAXARY WATCHES</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="patek-philipe.html">Patek Philippe</a></li>
                <li><a href="#">Rolex</a></li>
                <li><a href="#">Omega</a></li>
                <li><a href="#">Jacob & CO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <h3 id="total-price">Total: $0.00</h3>
        </div>
    </main>
</body>
</html>
